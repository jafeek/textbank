<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<form action="" method="POST">
    {% csrf_token %}

    <fieldset class="contact-info">
      <div class="container">
        <h2>Contact Information</h2>

        <!-- Name -->
        <br><br>
        <label for="fname">Name</label>
        <input type="text" id="fname" name="fname" placeholder="Required Name" >
        <br><br>

        <!-- Date of Birth -->
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" placeholder="Required ">
        <br><br>

        <!-- Age -->
        <label for="age">Age</label>
        <input type="number" id="age" name="age">
        <br><br>

        <!-- Gender -->
        <label>Gender</label><br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <br><br>

        <!-- Contact -->
        <label for="contact">Contact</label>
        <input type="text" id="contact" name="contact" >
        <br><br>

        <!-- Email -->
        <label for="email">Email </label>
        <input type="email" id="email" name="email" placeholder="Required">
        <br><br>

        <!-- Address -->
        <label for="address"> Address</label>
        <input type="text" id="address" name="address">
        <br><br>

        <!-- District -->
        <label for="District">District</label>
        <select id="District" name="District" onchange="changeCourses()">
            <option value="">Select District</option>
            <option value="kollam">Kollam</option>
            <option value="Ernakulam">Ernakulam</option>
            <option value="kannur">Kannur</option>
            <option value="Alappuzha">Alappuzha</option>
            <option value="Trivandram">Trivandrum</option>
        </select>
        <br><br>

        <!-- Branch -->
        <label for="Branch">Branch</label>
        <select id="Branch" name="Branch">
            <!-- Branch options will be added dynamically based on District -->
        </select>
        <br><br>

        <!-- Account Type -->
        <label>Account Type</label>
        <select name="type">
            <option value="select">Select</option>
            <option value="Saving">Saving</option>
            <option value="Current">Current</option>
        </select>
        <br><br>

        <!-- Material Type -->
        <label>Material Type</label><br>
        <input type="checkbox" value="Debit Card" id="debitCard" name="material_type">
        <label for="debitCard">Debit Card</label><br>
        <input type="checkbox" value="Credit Card" id="creditCard" name="material_type">
        <label for="creditCard">Credit Card</label><br>
        <input type="checkbox" value="Cheque Book" id="chequeBook" name="material_type">
        <label for="chequeBook">Cheque Book</label><br><br>

      </div>

      <button type="submit">SUBMIT</button>
      <br><br>
<!--      <a href="login">Login</a>-->

  </fieldset>

<!-- JavaScript to change Branch based on District -->
<script>
function changeCourses() {
    var district = document.getElementById("District").value;
    var branch = document.getElementById("Branch");
    branch.innerHTML = "";

    if (district == "kollam") {
        branch.innerHTML = '<option value="Kadapakada">Kadapakada</option><option value="Chinakada">Chinakada</option>';
    } else if (district == "Ernakulam") {
        branch.innerHTML = '<option value="Edappally">Edappally</option><option value="Angamaly">Angamaly</option>';
    } else if (district == "kannur") {
        branch.innerHTML = '<option value="Thalassery">Thalassery</option><option value="Payyannur">Payyannur</option>';
    } else if (district == "Alappuzha") {
        branch.innerHTML = '<option value="Mavelikkara">Mavelikkara</option><option value="Kayamkullam">Kayamkullam</option>';
    } else if (district == "Trivandram") {
        branch.innerHTML = '<option value="Varkala">Varkala</option><option value="Kovalam">Kovalam</option>';
    }
}

</script>
